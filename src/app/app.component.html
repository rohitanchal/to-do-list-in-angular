<div class="to-do card-container">
    <div>
        <div class="to-do-heading">
            <h1>To Do List</h1>
        </div>
        <hr>
        <div class="task-add-section">
            <div class="input-task-section">
                <input class="task-input" type="text" placeholder="Enter New Task" #task />
            </div>

            <div class="add-task-button">
                <button class="add-button" (click)="addTask(task.value)">Add Task</button>
            </div>
        </div>
        <hr>
        <div class="added-task-list">
            <ul *ngFor="let item of list">

                <div class="added-task-remove-button">
                    <div class="task">
                        {{item.name}}
                    </div>

                    <div>
                        <button class="remove-button" (click)="removeTask(item.id)">Remove</button>
                    </div>
                </div>

                <hr>

            </ul>
        </div>

    </div>
</div>
